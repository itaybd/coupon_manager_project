<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>גישה חסומה</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container h1 {
            color: #e63946;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .container p {
            color: #333333;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .container a {
            display: inline-block;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #0077cc;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .container a:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>גישה חסומה</h1>
        <p>הגישה לעמוד זה חסומה. <br>אם אתה חושב שמדובר בטעות, אנא צור קשר עם התמיכה.</p>
    </div>
</body>
</html>
