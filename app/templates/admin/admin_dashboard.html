{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
        <h1 class="mb-5">לוח ניהול מנהלים</h1>

        <!-- כפתורים לניווט לעמודי הניהול -->
        <div class="d-grid gap-4">
            <a href="{{ url_for('admin_companies_bp.manage_companies') }}" class="btn btn-primary btn-lg shadow rounded-pill">
                ניהול חברות
            </a>
            <a href="{{ url_for('admin_coupon_tags_bp.manage_coupon_tags') }}" class="btn btn-primary btn-lg shadow rounded-pill">
                ניהול תגיות קופונים
            </a>
            <a href="{{ url_for('admin_tags_bp.manage_tags') }}" class="btn btn-primary btn-lg shadow rounded-pill">
                ניהול תגיות כלליות
            </a>
        </div>
    </div>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
    }

    h1 {
        color: #343a40;
        font-size: 2.5rem;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
        border: none;
        font-size: 1.25rem;
        padding: 0.75rem 2rem;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        transform: scale(1.05);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .rounded-pill {
        border-radius: 50px;
    }

    .d-grid {
        row-gap: 1.5rem; /* ריווח בין הכפתורים */
    }
</style>
{% endblock %}
