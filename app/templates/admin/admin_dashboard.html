{% extends "base.html" %}

{% block title %}
לוח ניהול מנהלים
{% endblock %}

{% block content %}
<section class="admin-dashboard">
    <h2>לוח ניהול מנהלים</h2>

    <div class="admin-cards">
        <a href="{{ url_for('admin_companies_bp.manage_companies') }}" class="action-button">
            ניהול חברות
        </a>
        <a href="{{ url_for('admin_coupon_tags_bp.manage_coupon_tags') }}" class="action-button">
            ניהול תגיות קופונים
        </a>
        <a href="{{ url_for('admin_tags_bp.manage_tags') }}" class="action-button">
            ניהול תגיות כלליות
        </a>
        <!-- קישור לניהול משתמשים -->
        <a href="{{ url_for('admin_bp.admin_users_bp.manage_users') }}" class="action-button">
            ניהול משתמשים
        </a>
        <a href="{{ url_for('admin_dashboard_bp.dashboard') }}" class="action-button">
            דשבורד
        </a>
        <!-- כפתור לניהול קופונים אוטומטיים -->
        <a href="{{ url_for('admin_bp.admin_coupons_bp.index') }}" class="action-button">
            ניהול קופונים אוטומטיים
        </a>
    </div>
</section>
{% endblock %}

{% block scripts %}
<style>
/* סגנון כללי של עמודי הניהול */
.admin-dashboard {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.admin-dashboard h2 {
    font-size: 2rem;
    margin-bottom: 20px;
    text-align: center;
    color: #343a40;
}

.admin-cards {
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
    justify-content: center;
}

/* עיצוב הכפתורים */
.action-button {
    background-color: #007bff;
    color: #fff;
    padding: 15px 30px;
    border-radius: 6px;
    text-decoration: none;
    font-size: 1.1rem;
    transition: background-color 0.3s ease, transform 0.3s ease;
    display: inline-block;
}

.action-button:hover {
    background-color: #0056b3;
    transform: scale(1.03);
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}
</style>
{% endblock %}
