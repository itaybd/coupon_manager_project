{% extends "base.html" %}
{% block title %}בית – מערכת קפה{% endblock %}

{% block content %}
    <!-- כותרת ותפריט ראשי -->
    <header class="coffee-header">
        <h1>מערכת קפה – הנחות לקניית קפה</h1>
        <div class="coffee-nav-container">
            <a href="{{ url_for('coffee.offer_form') }}" class="secondary-button">הצע הנחה</a>
            <a href="{{ url_for('coffee.list_offers') }}" class="secondary-button">הצעות קיימות</a>
            <a href="{{ url_for('coffee.my_transactions') }}" class="secondary-button">העסקאות שלי</a>
        </div>
    </header>

    {% block coffee_content %}{% endblock %}
{% endblock %}

{% block scripts %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tooltip.css') }}">
    <style>
        /* עיצוב כללי */
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        /* מסכים מעל 900px - גריד דו-עמודתי */
        @media (min-width: 900px) {
            .coffee-header {
                display: grid;
                grid-template-columns: 1fr 1fr;
                align-items: center;
                padding: 7px 7px 60px; /* הגדלת הרווח התחתון */
                color: #fff;
            }
            /* ב־RTL, באלמנטים המונחים לפי הסדר המקורי:
               - הפריט הראשון (h1) ימוקם אוטומטית בצד ימין
               - הפריט השני (הניווט) ימוקם בצד שמאל */
            .coffee-header h1 {
                text-align: right;
                margin: 0;
            }
            .coffee-nav-container {
                display: flex;
                /* ב־RTL, flex-end מצמיד את האלמנטים לשמאל */
                justify-content: flex-end;
                gap: 10px;
            }
        }

        /* מסכים מתחת ל-900px - גריד עמודה אחת, ללא h1 */
        @media (max-width: 899px) {
            .coffee-header {
                display: grid;
                grid-template-columns: 1fr;
                text-align: center;
                align-items: center;
                padding: 7px 7px 60px; /* הגדלת הרווח התחתון */
                color: #fff;
            }
            .coffee-header h1 {
                display: none;
            }
            .coffee-nav-container {
                display: flex;
                justify-content: center;
                gap: 10px;
            }
        }

        .secondary-button {
            display: inline-block;
            background-color: #f1f1f1;
            color: #333;
            padding: 10px 15px;
            border: none;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            transition: background-color 0.2s ease;
        }

        .secondary-button:hover {
            background-color: #e0e0e0;
        }

        ul.flashes {
            list-style: none;
            padding: 0;
            max-width: 800px;
            margin: 20px auto;
        }

        ul.flashes li {
            background: #fff8e1;
            border: 1px solid #ffeeba;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
    <script src="{{ url_for('static', filename='js/tooltip.js') }}" defer></script>
{% endblock %}
