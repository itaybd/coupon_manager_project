{% extends "coffee/base_coffee.html" %}
{% block title %}רכישת הצעת קפה{% endblock %}

{% block coffee_content %}
    <h2>רכישת ההצעה</h2>
    <p>הצעת ההנחה: {{ offer.discount_percent }}% הנחה – קבוצה: {{ offer.customer_group }}</p>
    <form method="post">
        <label for="negotiated_price_before">מחיר שסוכם לפני ההנחה:</label>
        <input type="number" step="0.01" name="negotiated_price_before" required>
        <br>
        <label for="negotiated_price_after">מחיר שסוכם אחרי ההנחה:</label>
        <input type="number" step="0.01" name="negotiated_price_after" required>
        <br>
        <label for="points_used">מספר נקודות לשימוש (אופציונלי):</label>
        <input type="number" name="points_used">
        <br>
        <button type="submit">שלח בקשת רכישה</button>
    </form>
    <!-- קישור חזרה לעמוד הבית -->
    <p><a href="{{ url_for('coffee.index') }}">← חזרה לעמוד הבית</a></p>
{% endblock %}
